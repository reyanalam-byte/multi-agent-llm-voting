<!DOCTYPE html>
<html>
<head>
    <title>Multi-Agent Phi-3</title>
    <style>
        body { font-family: Arial; padding: 30px; }
        textarea { width: 100%; height: 80px; }
        button { padding: 8px 16px; margin-top: 10px; }

        .box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }

        .winner {
            border: 2px solid green;
            background: #eaffea;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #333;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<h2>Multi-Agent Phi-3 (Ollama)</h2>

<textarea id="question" placeholder="Ask a question..."></textarea><br>
<button onclick="ask()">Ask</button>

<div id="loading" style="display:none;">
    <p>Thinking...</p>
    <div class="loader"></div>
</div>

<div id="result"></div>

<script>
async function ask() {
    const q = document.getElementById("question").value;
    document.getElementById("loading").style.display = "block";
    document.getElementById("result").innerHTML = "";

    try {
        const res = await fetch("http://127.0.0.1:8000/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: q })
        });

        const data = await res.json();

        let html = "";
        for (let agent in data.answers) {
            const isWinner = agent === data.winner;
            html += `
                <div class="box ${isWinner ? "winner" : ""}">
                    <h3>${agent} ${isWinner ? "‚≠ê BEST" : ""}</h3>
                    <p>${data.answers[agent]}</p>
                    <small>Vote score: ${data.scores[agent]}</small>
                </div>
            `;
        }

        document.getElementById("result").innerHTML = html;

    } catch (e) {
        document.getElementById("result").innerHTML =
            "<p style='color:red'>Error connecting to backend</p>";
    }

    document.getElementById("loading").style.display = "none";
}
</script>

</body>
</html>
